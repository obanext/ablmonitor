<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OBA Datasource Monitor</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
    }
    .header {
      padding: 10px;
      background: #333;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .header button {
      background: white;
      color: black;
      border: none;
      padding: 8px 12px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      margin-left: 10px;
    }
    .timestamp {
      font-size: 12px;
      margin-top: 5px;
      color: #ccc;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-auto-rows: 1fr;
      gap: 10px;
      padding: 10px;
      height: calc(100vh - 70px);
      box-sizing: border-box;
    }
    .tile {
      background-color: green;
      color: white;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      font-size: 14px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    .tile.red {
      background-color: red;
    }
    .tile.green {
      background-color: green;
    }
    .tile.gray {
      background-color: #777;
    }
  </style>
</head>
<body>
  <div class="header">
    <div>
      <strong>OBA Monitor</strong>
      <div class="timestamp" id="timestamp">Laatst ververst: -</div>
    </div>
    <button id="refresh">Ververs</button>
  </div>
  <div class="grid" id="grid"></div>

  <script>
    const problemHistory = {};

    async function fetchAndRender() {
      try {
        const [obaRes, epRes] = await Promise.all([
          fetch('/api/oba'),
          fetch('/api/endpoints')
        ]);

        const xmlText = await obaRes.text();

        let endpoints = [];
        try {
          endpoints = await epRes.json();
        } catch (err) {
          console.error("Kon JSON niet parsen van /api/endpoints:", err);
        }

        const parser = new DOMParser();
        const xml = parser.parseFromString(xmlText, 'application/xml');
        const datasources = xml.querySelectorAll('datasource');
        const grid = document.getElementById('grid');
        const problems = [];

        grid.innerHTML = '';

        // Datasource tiles
        datasources.forEach(ds => {
          const dsid = ds.querySelector('dsid')?.textContent || '';
          const dbAgeDays = parseFloat(ds.querySelector('db-age-days')?.textContent || '0');
          const total = ds.querySelector('total-record-count')?.textContent || '0';
          const status = ds.querySelector('status')?.textContent || '';

          console.log("Datasource gevonden:", dsid);

          if (['misc/evenementen', 'misc/preprcms', 'library/v/oba'].includes(dsid)) {
            const dbAgeHours = dbAgeDays * 24;

            let isProblem = false;
            if (dsid === 'library/v/oba') {
              isProblem = status === 'ERROR' || dbAgeDays > 1;
            } else {
              isProblem = status === 'ERROR' || dbAgeDays > 0.5;
            }

            const tile = document.createElement('div');
            tile.classList.add('tile');
            tile.classList.add(isProblem ? 'red' : 'green');

            tile.innerHTML = `
              <strong>${dsid}</strong>
              <div>leeftijd: ${dbAgeHours.toFixed(1)} uur</div>
              <div>aantal: ${total}</div>
              <div>status: ${status}</div>
            `;
            grid.appendChild(tile);

            if (isProblem) {
              if (!problemHistory[dsid]) {
                const now = new Date();
                problemHistory[dsid] = now.toLocaleTimeString('nl-NL', { hour: '2-digit', minute: '2-digit' });
              }
              problems.push(`${dsid} (status=${status}, leeftijd=${dbAgeHours.toFixed(1)}u, sinds ${problemHistory[dsid]})`);
            } else {
              delete problemHistory[dsid];
            }
          } else {
            // Onbekende datasource: grijze tegel
            const tile = document.createElement('div');
            tile.classList.add('tile', 'gray');
            tile.innerHTML = `<strong>Onbekend</strong><div>${dsid}</div>`;
            grid.appendChild(tile);
          }
        });

        // Endpoint tiles
        endpoints.forEach(ep => {
          const tile = document.createElement('div');
          tile.classList.add('tile');
          tile.classList.add(ep.ok ? 'green' : 'red');
          tile.innerHTML = `
            <strong>${ep.id}</strong>
            <div>endpoint: ${ep.ok ? 'OK' : 'FOUT'} (status ${ep.status})</div>
            ${ep.count ? `<div>records: ${ep.count}</div>` : ""}
          `;
          grid.appendChild(tile);

          if (!ep.ok) {
            problems.push(`${ep.id} (endpoint niet OK, status ${ep.status})`);
          }
        });

        if (problems.length > 0) {
          notify(problems);
        }

        updateTimestamp();
      } catch (e) {
        console.error('Fout bij ophalen/parsen:', e);
      }
    }

    function notify(problems) {
      if (Notification.permission === 'granted') {
        new Notification('OBA Monitor', {
          body: problems.join('\n'),
          icon: '/favicon.ico'
        });
      }
    }

    function updateTimestamp() {
      const now = new Date();
      const datum = now.toLocaleDateString('nl-NL');
      const tijd = now.toLocaleTimeString('nl-NL', { hour: '2-digit', minute: '2-digit' });
      document.getElementById('timestamp').textContent = `Laatst ververst: ${datum} ${tijd}`;
    }

    document.getElementById("refresh").addEventListener("click", async () => {
      if (Notification.permission !== "granted") {
        await Notification.requestPermission();
      }
      await fetchAndRender();
    });

    async function init() {
      await fetchAndRender();
      setInterval(fetchAndRender, 300000); // elke 5 minuten
    }

    init();
  </script>
</body>
</html>
