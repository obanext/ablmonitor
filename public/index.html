<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ABL OBA-API MONITOR</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
    }
    .header {
      padding: 10px;
      background: #333;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .header button {
      background: white;
      color: black;
      border: none;
      padding: 8px 12px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      margin-left: 10px;
    }
    .timestamp {
      font-size: 12px;
      margin-top: 5px;
      color: #ccc;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      padding: 10px;
      box-sizing: border-box;
    }
    .tile {
      background-color: green;
      color: white;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      font-size: 14px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    .tile.red { background-color: red; }
    .tile.green { background-color: green; }
  </style>
</head>
<body>
  <div class="header">
    <div>
      <strong>ABL OBA-API MONITOR</strong>
      <div class="timestamp" id="timestamp">Laatst ververst: -</div>
    </div>
    <button id="refresh">Ververs</button>
  </div>

  <div class="grid" id="grid"></div>

  <script>
    const problemHistory = {};

    // Labels voor endpoints
    const endpointLabels = {
      "v-api": "oba-collectie api endpoint",
      "prepr-api": "prepr website content api endpoint",
      "evenementen-api": "prepr/ip/ovatic evenementen api endpoint",
      "ebooks-api": "landelijke e-book/luisterboek collectie api endpoint",
      "wijzer-api": "wijzer / vestigingen api endpoint"
    };

    // Labels voor bronnen
    const sourceLabels = {
      "library/v/oba": "oba collectie sync status",
      "misc/evenementen": "prepr/ip/ovatic evenementen sync status",
      "misc/preprcms": "prepr website content sync status"
    };

    // Koppels: bron + endpoint
    const pairs = [
      { source: "library/v/oba", endpoint: "v-api", label: "Collectie" },
      { source: "misc/evenementen", endpoint: "evenementen-api", label: "Evenementen" },
      { source: "misc/preprcms", endpoint: "prepr-api", label: "Prepr CMS" }
    ];

    // Losse endpoints
    const singles = [
      { endpoint: "ebooks-api", label: "Landelijke e-book/luisterboek collectie" },
      { endpoint: "wijzer-api", label: "Wijzer / vestigingen api endpoint" }
    ];

    async function fetchAndRender() {
      try {
        const [obaRes, epRes] = await Promise.all([
          fetch('/api/oba'),
          fetch('/api/endpoints')
        ]);

        const xmlText = await obaRes.text();

        let endpoints = [];
        try {
          endpoints = await epRes.json();
        } catch (err) {
          console.error("Kon JSON niet parsen van /api/endpoints:", err);
        }

        const parser = new DOMParser();
        const xml = parser.parseFromString(xmlText, 'application/xml');
        const datasources = xml.querySelectorAll('datasource');

        const grid = document.getElementById('grid');
        const problems = [];
        grid.innerHTML = '';

        // Helper om bron-tegel te maken
        function makeSourceTile(dsNode, key, label) {
          if (!dsNode) {
            const tile = document.createElement('div');
            tile.classList.add('tile', 'red');
            tile.innerHTML = `<strong>${label}</strong><div>status: niet gevonden</div>`;
            return tile;
          }
          const dbAgeDays = parseFloat((dsNode.querySelector('db-age-days')?.textContent || '0').trim());
          const total = (dsNode.querySelector('total-record-count')?.textContent || '0').trim();
          const status = (dsNode.querySelector('status')?.textContent || '').trim();
          const dbAgeHours = dbAgeDays * 24;

          let isProblem = false;
          if (key === 'library/v/oba') {
            isProblem = status === 'ERROR' || dbAgeDays >= 1;
          } else {
            isProblem = status === 'ERROR' || dbAgeDays >= 0.25; // 6 uur
          }

          const tile = document.createElement('div');
          tile.classList.add('tile', isProblem ? 'red' : 'green');
          tile.innerHTML = `
            <strong>${label}</strong>
            <div>leeftijd: ${dbAgeHours.toFixed(1)} uur</div>
            <div>aantal: ${total}</div>
            <div>status: ${status}</div>
          `;

          if (isProblem) {
            if (!problemHistory[key]) {
              const now = new Date();
              problemHistory[key] = now.toLocaleTimeString('nl-NL', { hour: '2-digit', minute: '2-digit' });
            }
            problems.push(`${label} (status=${status}, leeftijd=${dbAgeHours.toFixed(1)}u, sinds ${problemHistory[key]})`);
          } else {
            delete problemHistory[key];
          }

          return tile;
        }

        // Helper om endpoint-tegel te maken
        function makeEndpointTile(ep, label) {
          const tile = document.createElement('div');
          tile.classList.add('tile', ep && ep.ok ? 'green' : 'red');
          tile.innerHTML = `
            <strong>${label}</strong>
            <div>endpoint: ${ep && ep.ok ? 'OK' : 'FOUT'} (status ${ep ? ep.status : '-'})</div>
            ${ep && ep.count ? `<div>records: ${ep.count}</div>` : ""}
          `;
          if (!ep || !ep.ok) {
            problems.push(`${label} (endpoint niet OK)`);
          }
          return tile;
        }

        // Pairs renderen
        pairs.forEach(pair => {
          const ds = Array.from(datasources).find(d => (d.querySelector('dsid')?.textContent || '').trim() === pair.source);
          const ep = endpoints.find(e => e.id === pair.endpoint);

          const sourceTile = makeSourceTile(ds, pair.source, sourceLabels[pair.source]);
          const endpointTile = makeEndpointTile(ep, endpointLabels[pair.endpoint]);

          grid.appendChild(sourceTile);
          grid.appendChild(endpointTile);
        });

        // Losse endpoints renderen (over 2 kolommen)
        singles.forEach(single => {
          const ep = endpoints.find(e => e.id === single.endpoint);
          const tile = makeEndpointTile(ep, endpointLabels[single.endpoint]);
          tile.style.gridColumn = "span 2";
          grid.appendChild(tile);
        });

        if (problems.length > 0) {
          notify(problems);
        }
        updateTimestamp();
      } catch (e) {
        console.error('Fout bij ophalen/parsen:', e);
      }
    }

    function notify(problems) {
      if (Notification.permission === 'granted') {
        new Notification('OBA Monitor', {
          body: problems.join('\n'),
          icon: '/favicon.ico'
        });
      }
    }

    function updateTimestamp() {
      const now = new Date();
      const datum = now.toLocaleDateString('nl-NL');
      const tijd = now.toLocaleTimeString('nl-NL', { hour: '2-digit', minute: '2-digit' });
      document.getElementById('timestamp').textContent = `Laatst ververst: ${datum} ${tijd}`;
    }

    document.getElementById("refresh").addEventListener("click", async () => {
      if (Notification.permission !== "granted") {
        await Notification.requestPermission();
      }
      await fetchAndRender();
    });

    async function init() {
      await fetchAndRender();
      setInterval(fetchAndRender, 300000); // elke 5 minuten
    }

    init();
  </script>
</body>
</html>
